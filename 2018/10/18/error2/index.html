n"</span>;</span><br><span class="line">	<span class="function"><span class="keyword">double</span> <span class="title">hmean</span><span class="params">(<span class="keyword">double</span> a, <span class="keyword">double</span> b)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (a == -b)</span><br><span class="line">			<span class="keyword">throw</span> bad_hmean(a, b);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">2.0</span>*a*b / (a + b);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">double</span> <span class="title">gmean</span><span class="params">(<span class="keyword">double</span> a, <span class="keyword">double</span> b)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (a &lt; <span class="number">0</span> || b &lt; <span class="number">0</span>)</span><br><span class="line">			<span class="keyword">throw</span> bad_gmean(a, b);</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">std</span>::<span class="built_in">sqrt</span>(a*b);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
